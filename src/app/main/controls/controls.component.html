<!--Canvas to scroll large images with buttons-->
<div class="view-container">
  <canvas (click)="openFullController()"  class="my-canvas" #canvas></canvas>
</div>
<br>
  <div class="buttons">
    <section class="buttons-subcontainer">
      <div>
        <button (click)="changeState('remote')">Remote</button>
        <button id="leftrow" *ngIf="state == 'remote' " 
         (click)="this.moveImage(-10,0)" (mousedown)="mouseDownFun()" (mouseup)="mouseUpFun()">
          <img src="assets/leftrow.png" alt="" class="row" >
        </button>
      </div>
    </section>

    <section class="buttons-subcontainer">
      <div>
        <button (click)="changeState('automatic')" >Automatic</button>
        <button *ngIf="state == 'remote'" (click)="this.moveImage(10,0)">
          <img src="assets/rightrow.png" alt="" class="row">
        </button>
      </div>
    </section>


  </div>
  <div class="radar-container" *ngIf="state == 'remote'">
    <img src="assets/radar.png" alt="radar" class="radar">
  </div>
